---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name.podname }}-secret
  labels:
    release: "{{ .Release.Name }}"
type: Opaque
data:
  unslkey: {{ .Values.secrets.unslkey_base64 }}
  token: {{ .Values.secrets.token_base64 }}
---
apiVersion: v1
kind: Secret
data:
  ca-cert.pem: 
  tls.crt: 
  tls.key: 
metadata:
  creationTimestamp: null
  name: {{ .Values.name.podname }}-vault.tls
  labels:
    release: "{{ .Release.Name }}"
type: kubernetes.io/tls
