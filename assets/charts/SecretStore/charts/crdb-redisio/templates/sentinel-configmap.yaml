---
{{- if (and .Values.sentinel.enabled (gt (int .Values.server.count) 1)) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name.podname }}-sentinel-config
  labels:
    {{- include "crdb-redisio.common_labels" . | indent 4 }}
data:
  sentinel.initial.conf: |
    #
    # Redis dentinel default CRDB-redisio configuration file for
    # K8s/Helm based containerized deployment
    #
    daemonize no
    dir /redisdb
    #
    # master config - initially generated by helm
    #
    sentinel monitor {{ template "crdb-redisio.groupname" . }} {{ .Values.name.podname }}-server-0.{{ .Release.Namespace }} 6379 {{ .Values.sentinel.quorum }}
    sentinel down-after-milliseconds {{ template "crdb-redisio.groupname" . }} {{ .Values.sentinel.downAfterMilliseconds }}
    sentinel failover-timeout {{ template "crdb-redisio.groupname" . }} {{ .Values.sentinel.failoverTimeout }}
    sentinel parallel-syncs {{ template "crdb-redisio.groupname" . }} {{ .Values.sentinel.parallelSyncs }}
  sentinel.chart.conf: |
    #
    # Redis sentinel configuration include file
    #
    # This conf file is included at the beginning of the runtime sentinel.conf
    # file.  Dynamic changes done to the configuration via Redis CONFIG SET
    # (w/ CONFIG REWRITE) will persist in the runtime sentinel.conf file.
    # Such dynamic changes that conflict with parameters specified here will
    # overwrite the values specified here.
    #
    {{- if and .Values.sentinel .Values.sentinel.confInclude }}
{{ .Values.sentinel.confInclude | indent 4 }}
    {{- end }}
{{- end }}
