---
{{- if and .Values.sentinel .Values.sentinel.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "config-crdb-redisio.fullname" . }}-sentinel-config
  labels:
    {{- include "config-crdb-redisio.common_labels" . | indent 4 }}
    release: "{{ .Release.Name }}"
data:
  sentinel.initial.conf: |
    #
    # Redis dentinel default CRDB-redisio configuration file for
    # K8s/Helm based containerized deployment
    #
    daemonize no
    dir /redisdb
    #
    # master config - initially generated by helm
    #
    sentinel monitor configmaster {{ template "config-crdb-redisio.fullname" . }}-server-0.{{ .Release.Namespace }} 6379 {{ .Values.sentinel.quorum }}
    sentinel down-after-milliseconds configmaster {{ .Values.sentinel.downAfterMilliseconds }}
    sentinel failover-timeout configmaster {{ .Values.sentinel.failoverTimeout }}
    sentinel parallel-syncs configmaster {{ .Values.sentinel.parallelSyncs }}
  sentinel.chart.conf: |
    #
    # Redis sentinel configuration include file
    #
    # This conf file is included at the beginning of the runtime sentinel.conf
    # file.  Dynamic changes done to the configuration via Redis CONFIG SET
    # (w/ CONFIG REWRITE) will persist in the runtime sentinel.conf file.
    # Such dynamic changes that conflict with parameters specified here will
    # overwrite the values specified here.
    #
    {{- if and .Values.sentinel .Values.sentinel.confInclude }}
{{ .Values.sentinel.confInclude | indent 4 }}
    {{- end }}
{{- end }}
